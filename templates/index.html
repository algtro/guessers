<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Тестирование экстрасенсов</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>
<body>

<h2>Тестирование экстрасенсов</h2>

<div id="message">
    Здравствуйте! Загадайте пожалуйста двузначное число от 10 до 99.
    <button id="start">Готово</button>
</div>

<div id="guessers" style="display:none;"></div>
<br/>

<div id="answer" style="display:none;">
    <form>
        <div>
            <label for="answerInput">Введите загаданное число: </label>
            <input type="number" min="{{ guess_min }}" max="{{ guess_max }}"
                   id="answerInput" placeholder="10 - 99" required>
            <button type="submit">Отправить</button>
        </div>
    </form>
    <br/>
</div>

<div id="answersHistory" style="display:none;">История загаданных чисел: {{ user_history }}</div>

<div id="errorAlert" style="display:none;"></div>

</body>
</html>
